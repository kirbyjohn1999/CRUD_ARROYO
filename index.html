<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD with Firebase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>CRUD with Firebase</h2>
      <hr />
      <br />
      <div class="form">
        ID No: <input type="text" name="RollNo" id="roll" /> <br /><br />
        Surname:&nbsp; <input type="text" name="Surname" id="Surname" /> <br /><br />
        Firstname: <input type="text" name="Firstname" id="Firstname" /> <br /><br />
        Middlename: <input type="text" name="Middlename" id="Middlename" /> <br /><br />
        Address: <input type="text" name="Address" id="Address" /> <br /><br />
    
        Email: <input type="text" name="Email" id="Email" /> <br /><br />
      </div>

      <div class="buttons">
        <button id="insert">Insert</button>
        <button id="read">Read</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

    <script src="./fireConfig.js"></script>

    <script src="./myscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
